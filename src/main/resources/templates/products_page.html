<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products Page</h1>

<div th:each="p : ${products}">
    <span th:text="${'Name: ' + p.title + ' ID: ' + p.id + ' Price: ' + p.getPrice()}"/><br>
    <a th:href="@{'/products/' + ${p.id}}">INFO</a>
    <br>
</div>
<span th:text="${'Products count: ' + products.size()}"/><br>
</body>
</html>
